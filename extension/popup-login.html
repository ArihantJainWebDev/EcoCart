<!DOCTYPE html>
<html>
  <head>
    <title>Login - EcoCart</title>
    <script src="popup-login.js" defer></script>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <h3>Login to EcoCart</h3>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="login-status"></p>
    </form>
    <p>Don't have an account? <a href="popup-register.html">Register here</a></p>
  </body>
</html>
