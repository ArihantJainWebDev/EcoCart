<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EcoCart - Welcome</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup-container">
      <h1 class="title">🌿<br>Welcome to <span>EcoCart!</span></h1>
      <p class="subtitle">Make your shopping greener. 🌍</p>

      <div class="description">
        EcoCart helps you shop more sustainably by analyzing your cart and giving you:
        <ul>
          <li>♻️ Carbon footprint of your purchases</li>
          <li>🟢 Eco Score</li>
          <li>🔁 Product alternatives</li>
          <li>🏷️ Eco-friendly brands</li>
        </ul>
      </div>

      <div class="achievement">🎯 Earn achievements as you shop!</div>

      <button class="start-btn" id="start-btn">💚 Get Started!</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
